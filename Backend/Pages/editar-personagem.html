      <!-- Caracter√≠sticas -->

      <!-- Pontos de Vida -->
      <div class="form-section">
        <h2><i data-lucide="heart"></i> Pontos de Vida</h2>
        <div class="form-grid">

            <label for="pontos_vida_max">

          </div>
          <div class="input-group">

      <!-- Testes de Morte -->

                <label class="checkbox-label">
                  <input type="checkbox" id="sucesso2" />
                  <span class="checkmark success"></span>
                  2¬∫ Sucesso
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="sucesso3" />
                  <span class="checkmark success"></span>
                  3¬∫ Sucesso
                </label>
              </div>
            </div>
            <div class="save-type">
              <h3><i data-lucide="x-circle"></i> Falhas</h3>
              <div class="checkboxes">
                <label class="checkbox-label">
                  <input type="checkbox" id="falha1" />
                  <span class="checkmark failure"></span>
                  1¬™ Falha
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="falha2" />
                  <span class="checkmark failure"></span>
                  2¬™ Falha
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="falha3" />
                  <span class="checkmark failure"></span>

      <!-- Personalidade -->

        <div class="form-grid">
          <div class="input-group">
            <label for="tra√ßos_personalidade">
              <i data-lucide="smile"></i>
              Tra√ßos de Personalidade
            </label>
            <input type="text" id="tra√ßos_personalidade" placeholder="Ex: Corajoso, Leal" />
          </div>
          <div class="input-group">
            <label for="ideais">
              <i data-lucide="target"></i>

            </label>
            <input type="text" id="ideais" placeholder="Ex: Justi√ßa, Liberdade" />
          </div>
          <div class="input-group">
            <label for="v√≠nculos">

          <div class="input-group">

      <!-- Caracter√≠sticas F√≠sicas -->
      <div class="form-section">

        <div class="form-grid">
          <div class="input-group">
            <label for="idade">

          </div>
          <div class="input-group">

          </div>
          <div class="input-group">
            <label for="peso">

            </label>

          </div>
          <div class="input-group">
            <label for="cor_olhos">

              Cor dos Olhos
            </label>
            <input type="text" id="cor_olhos" placeholder="Castanhos" />
          </div>
          <div class="input-group">
            <label for="cor_pele">

            </label>
            <input type="text" id="cor_pele" placeholder="Morena" />
          </div>
          <div class="input-group">
            <label for="cor_cabelo">

              Cor do Cabelo
            </label>

          </div>
        </div>
      </div>

      <!-- Caracter√≠sticas Adicionais -->
      <div class="form-section">
        <h2><i data-lucide="file-text"></i> Caracter√≠sticas Adicionais</h2>
        <div class="input-group full-width">
          <label for="caracteristicas-adicionais">
            <i data-lucide="pen-tool"></i>
            Descreva caracter√≠sticas especiais, marcas distintivas, etc.
          </label>
          <textarea id="caracteristicas-adicionais" rows="3" placeholder="Ex: Cicatriz no rosto, tatuagem no bra√ßo..."></textarea>
        </div>
      </div>

      <!-- Bot√µes de A√ß√£o -->
      <div class="action-section">
        <button id="btn-salvar" type="button" class="btn btn-success">
          <i data-lucide="save"></i>
          Salvar Altera√ß√µes

    </main>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <button data-aba="personagem" onclick="irPara('/personagens')">
      <i data-lucide="user"></i>
      <span>Personagem</span>
    </button>
    <button data-aba="atributos" onclick="irPara('/atributos')">
      <i data-lucide="list"></i>
      <span>Atributos</span>
    </button>
    <button data-aba="habilidades" onclick="irPara('/habilidades')">
      <i data-lucide="star"></i>
      <span>Habilidades</span>
    </button>
    <button data-aba="magias" onclick="irPara('/magias')">
      <i data-lucide="zap"></i>
      <span>Magias</span>
    </button>
    <button data-aba="inventario" onclick="irPara('/inventario')">
      <i data-lucide="briefcase"></i>
      <span>Invent√°rio</span>
    </button>
    <button data-aba="jogador" onclick="irPara('/jogador')">
      <i data-lucide="user-circle"></i>
      <span>Jogador</span>
    </button>
  </div>

  <script>
    // üöÄ URL DIN√ÇMICA - Funciona automaticamente em qualquer ambiente
    const API_URL = window.location.origin;

    // Fun√ß√£o de verifica√ß√£o de autentica√ß√£o
    async function verificarAutenticacao() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/";
        return false;
      }

      try {
        // üéØ Usando URL din√¢mica para verificar perfil
        const res = await fetch(`${API_URL}/profile`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (!res.ok) {
          localStorage.removeItem("token");
          window.location.href = "/";
          return false;
        }
        return true;
      } catch (error) {
        localStorage.removeItem("token");
        window.location.href = "/";
        return false;
      }
    }

    function irPara(pagina) {
      window.location.href = pagina;
    }

    function voltarParaVisualizacao() {
      window.location.href = '/visualizar-personagem';
    }

    // Fun√ß√£o para converter checkbox
    function getCheckboxValue(id) {
      return document.getElementById(id).checked ? 1 : 0;
    }

    // Fun√ß√£o para converter n√∫mero ou retornar null
    function getNumberValue(id) {
      const value = document.getElementById(id).value;
      return value === "" ? null : parseInt(value, 10);
    }

    // Fun√ß√£o para pegar valor de texto
    function getTextValue(id) {
      return document.getElementById(id).value.trim() || "";
    }

    // Fun√ß√£o para definir valor nos campos
    function setFieldValue(id, value) {
      const element = document.getElementById(id);
      if (element) {
        if (element.type === 'checkbox') {
          element.checked = value == 1;
        } else {
          element.value = value || '';
        }
      }
    }

    // Carregar dados do personagem para edi√ß√£o
    async function carregarDadosParaEdicao() {
      const characterId = localStorage.getItem('selectedCharacterId');
      const token = localStorage.getItem('token');

      if (!characterId) {
        alert('Nenhum personagem selecionado para edi√ß√£o.');
        window.location.href = '/personagens';
        return;
      }

      try {
        // üéØ Usando URL din√¢mica para carregar dados do personagem
        const response = await fetch(`${API_URL}/characters/${characterId}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const data = await response.json();
          const personagem = data.character;
          preencherFormulario(personagem);
        } else {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Erro ao carregar dados');
        }
      } catch (error) {
        console.error('Erro ao carregar personagem:', error);
        alert('Erro ao carregar dados do personagem: ' + error.message);
        window.location.href = '/personagens';
      }
    }

    // Preencher formul√°rio com os dados existentes
    function preencherFormulario(personagem) {
      // Informa√ß√µes b√°sicas
      setFieldValue('nome-personagem', personagem.nome);
      setFieldValue('classe-nivel', personagem.classe_nivel);
      setFieldValue('antecedente', personagem.antecedente);
      setFieldValue('nome-jogador', personagem.nome_jogador);
      setFieldValue('raca', personagem.raca);
      setFieldValue('alinhamento', personagem.alinhamento);
      setFieldValue('pontos_experiencia', personagem.pontos_experiencia);

      // Combate
      setFieldValue('classe-armadura', personagem.classe_armadura);
      setFieldValue('iniciativa', personagem.iniciativa);
      setFieldValue('deslocamento', personagem.deslocamento);

      // Vida
      setFieldValue('pontos_vida_max', personagem.pontos_vida_max);
      setFieldValue('pontos_vida_atual', personagem.pontos_vida_atual);
      setFieldValue('pontos_vida_temp', personagem.pontos_vida_temp);
      setFieldValue('dado-vida', personagem.dado_vida);

      // Checkboxes de testes de morte
      setFieldValue('sucesso1', personagem.sucesso1);
      setFieldValue('sucesso2', personagem.sucesso2);
      setFieldValue('sucesso3', personagem.sucesso3);
      setFieldValue('falha1', personagem.falha1);
      setFieldValue('falha2', personagem.falha2);
      setFieldValue('falha3', personagem.falha3);

      // Personalidade
      setFieldValue('tra√ßos_personalidade', personagem.tra√ßos_personalidade);
      setFieldValue('ideais', personagem.ideais);
      setFieldValue('v√≠nculos', personagem.v√≠nculos);
      setFieldValue('fraquezas', personagem.fraquezas);

      // F√≠sico
      setFieldValue('idade', personagem.idade);
      setFieldValue('altura', personagem.altura);
      setFieldValue('peso', personagem.peso);
      setFieldValue('cor_olhos', personagem.cor_olhos);
      setFieldValue('cor_pele', personagem.cor_pele);
      setFieldValue('cor_cabelo', personagem.cor_cabelo);
      setFieldValue('caracteristicas-adicionais', personagem.caracteristicas_adicionais);

      // Mostrar formul√°rio e esconder loading
      document.getElementById('loading').style.display = 'none';
      document.getElementById('formulario-edicao').style.display = 'block';
    }

    // Validar formul√°rio
    function validarFormulario() {
      const nome = getTextValue("nome-personagem");
      if (!nome) {
        alert("Por favor, digite o nome do personagem.");
        document.getElementById("nome-personagem").focus();
        return false;
      }
      return true;
    }

    // Event listener do bot√£o salvar
    document.getElementById("btn-salvar").addEventListener("click", async function (event) {
      event.preventDefault();

      if (!validarFormulario()) return;

      const token = localStorage.getItem("token");
      const characterId = localStorage.getItem('selectedCharacterId');

      if (!token) {
        alert("Voc√™ precisa estar logado para editar um personagem.");
        window.location.href = "/login";
        return;
      }

      if (!characterId) {
        alert("Nenhum personagem selecionado para editar.");
        return;
      }

      // Montar objeto do personagem
      const personagem = {
        nome: getTextValue("nome-personagem"),
        classe_nivel: getTextValue("classe-nivel"),
        antecedente: getTextValue("antecedente"),
        nome_jogador: getTextValue("nome-jogador"),
        raca: getTextValue("raca"),
        alinhamento: getTextValue("alinhamento"),
        pontos_experiencia: getNumberValue("pontos_experiencia"),
        classe_armadura: getNumberValue("classe-armadura"),
        iniciativa: getNumberValue("iniciativa"),
        deslocamento: getNumberValue("deslocamento"),
        pontos_vida_max: getNumberValue("pontos_vida_max"),
        pontos_vida_atual: getNumberValue("pontos_vida_atual"),
        pontos_vida_temp: getNumberValue("pontos_vida_temp"),
        dado_vida: getTextValue("dado-vida"),

        // Checkboxes
        sucesso1: getCheckboxValue("sucesso1"),
        sucesso2: getCheckboxValue("sucesso2"),
        sucesso3: getCheckboxValue("sucesso3"),
        falha1: getCheckboxValue("falha1"),
        falha2: getCheckboxValue("falha2"),
        falha3: getCheckboxValue("falha3"),

        // Personalidade
        tra√ßos_personalidade: getTextValue("tra√ßos_personalidade"),
        ideais: getTextValue("ideais"),
        v√≠nculos: getTextValue("v√≠nculos"),
        fraquezas: getTextValue("fraquezas"),

        // F√≠sico
        idade: getNumberValue("idade"),
        altura: getTextValue("altura"),
        peso: getTextValue("peso"),
        cor_olhos: getTextValue("cor_olhos"),
        cor_pele: getTextValue("cor_pele"),
        cor_cabelo: getTextValue("cor_cabelo"),
        caracteristicas_adicionais: getTextValue("caracteristicas-adicionais"),
      };

      // Desabilitar bot√£o durante o envio
      const btnSalvar = document.getElementById("btn-salvar");
      btnSalvar.disabled = true;
      btnSalvar.innerHTML = '<i data-lucide="loader-2" class="spinner"></i> Salvando...';

      try {
        // üéØ Usando URL din√¢mica para atualizar personagem
        const response = await fetch(`${API_URL}/characters/${characterId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify(personagem),
        });

        if (response.ok) {
          const data = await response.json();
          alert(`üéâ Personagem "${personagem.nome}" atualizado com sucesso!`);
          window.location.href = "/visualizar-personagem";
        } else {
          const errorData = await response.json();
          throw new Error(errorData.error || "Erro desconhecido ao atualizar personagem");
        }
      } catch (error) {
        console.error("Erro ao atualizar personagem:", error);
        alert("Erro ao atualizar personagem: " + error.message);
      } finally {
        // Reabilitar bot√£o
        btnSalvar.disabled = false;
        btnSalvar.innerHTML = '<i data-lucide="save"></i> Salvar Altera√ß√µes';
        lucide.createIcons();
      }
    });

    // Inicializar p√°gina
    document.addEventListener('DOMContentLoaded', async () => {
      const autenticado = await verificarAutenticacao();
      if (autenticado) {
        await carregarDadosParaEdicao();
      }
      lucide.createIcons();
    });
  </script>

    /* Loading State */
    .loading-state {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 60px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      color: #667eea;
      animation: spin 1s linear infinite;
    }

    .loading-content p {
      color: #666;
      font-size: 16px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    /* Character Name Section */
    .character-name-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .input-group.featured input {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      border: 3px solid #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Form Sections */
    .form-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
      color: #333;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .form-section h2 i {
      width: 24px;
      height: 24px;
      color: #667eea;
    }

    /* Form Grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    /* Input Groups */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-group.full-width {
      grid-column: 1 / -1;
    }

    .input-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }

    .input-group label i {
      width: 16px;
      height: 16px;
      color: #667eea;
    }

    .input-group input,
    .input-group textarea {
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-group textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    /* Death Saves */
    .death-saves {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      align-items: start;
    }

    .save-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .save-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }

    .saves-checkboxes {
      display: flex;
      gap: 30px;
    }

    .save-type {
      flex: 1;
    }

    .save-type h3 {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .save-type h3 i {
      width: 18px;
      height: 18px;
    }

    .checkboxes {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      font-weight: 500;
      color: #555;
      transition: all 0.3s ease;
    }

    .checkbox-label:hover {
      color: #333;
    }

    .checkbox-label input {
      display: none;
    }

    .checkmark {
      width: 24px;
      height: 24px;
      border: 2px solid #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      flex-shrink: 0;
    }

    .checkmark.success {
      border-color: #4CAF50;
    }

    .checkmark.failure {
      border-color: #f44336;
    }

    .checkbox-label input:checked + .checkmark.success {
      background: #4CAF50;
      border-color: #4CAF50;
    }

    .checkbox-label input:checked + .checkmark.failure {
      background: #f44336;
      border-color: #f44336;
    }

    .checkbox-label input:checked + .checkmark::after {
      content: '‚úì';
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    /* Action Section */
    .action-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 15px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 24px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      justify-content: center;
    }

    .btn i {
      width: 18px;
      height: 18px;
    }

    .btn-success {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
    }

    .btn-success:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-danger {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(244, 67, 54, 0.4);
    }

    /* Spinner */
    .spinner {
      animation: spin 1s linear infinite;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      border-top: 1px solid #e1e5e9;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar button {
      flex: 1;
      padding: 8px 0;
      background: none;
      border: none;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #666;
      transition: all 0.3s ease;
    }

    .navbar button i {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }

    .navbar button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding-top: 15px;
      padding-bottom: 15px;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
    }

    .navbar button:hover:not(.active) {
      color: #667eea;
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header-nav {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .spacer {
        display: none;
      }

      .header h1 {
        font-size: 24px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .death-saves {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .saves-checkboxes {
        flex-direction: column;
        gap: 20px;
      }

      .action-section {
        flex-direction: column;
      }

      .input-group.featured input {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .header-content {
        flex-direction: column;
        gap: 10px;
      }

      .header-icon {
        width: 28px;
        height: 28px;
      }

      .btn-back {
        align-self: flex-start;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-section {
      animation: fadeInUp 0.6s ease-out;
    }

    .character-name-section {
      animation: fadeInUp 0.4s ease-out;
    }

    .action-section {
      animation: fadeInUp 0.8s ease-out;
    }

    .loading-state {
      animation: fadeInUp 0.4s ease-out;
    }
  </style>
</body>
