<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventário</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Header com nome do personagem -->
    <div class="header">
        <button onclick="voltarParaVisualizacao()" class="btn-voltar">
            <i data-lucide="arrow-left"></i>
            Voltar
        </button>
        <h1 id="titulo-personagem">Inventário do Personagem</h1>
        <div class="spacer"></div>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading" style="display: block;">
        <div class="loading-content">
            <i data-lucide="loader-2" class="loading-spinner"></i>
            <p>Carregando inventário do personagem...</p>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="conteudo-inventario" class="container" style="display: none;">
        <!-- Moedas -->
        <div class="card">
            <h2 class="card-title">
                <i data-lucide="coins"></i>
                Moedas
            </h2>
            <div class="moedas-grid">
                <div class="moeda copper">
                    <label for="pc">PC</label>
                    <span class="moeda-nome">Cobre</span>
                    <input type="number" id="pc" min="0" value="0" />
                </div>
                <div class="moeda silver">
                    <label for="pp">PP</label>
                    <span class="moeda-nome">Prata</span>
                    <input type="number" id="pp" min="0" value="0" />
                </div>
                <div class="moeda electrum">
                    <label for="pe">PE</label>
                    <span class="moeda-nome">Electro</span>
                    <input type="number" id="pe" min="0" value="0" />
                </div>
                <div class="moeda gold">
                    <label for="po">PO</label>
                    <span class="moeda-nome">Ouro</span>
                    <input type="number" id="po" min="0" value="0" />
                </div>
                <div class="moeda platinum">
                    <label for="pl">PL</label>
                    <span class="moeda-nome">Platina</span>
                    <input type="number" id="pl" min="0" value="0" />
                </div>
            </div>
        </div>

        <!-- Equipamentos -->
        <div class="card">
            <h2 class="card-title">
                <i data-lucide="briefcase"></i>
                Equipamentos
            </h2>
            <div id="lista-equipamentos">
                <!-- Equipamentos serão inseridos aqui dinamicamente -->
            </div>
            <button class="btn-adicionar" onclick="adicionarEquipamento()">
                <i data-lucide="plus"></i>
                Adicionar Equipamento
            </button>
        </div>

        <div class="botoes-acao">
            <button class="btn-salvar" id="btn-salvar-inventario">
                <i data-lucide="save"></i>
                Salvar Inventário
            </button>
            <button onclick="finalizarPersonagem()" class="btn-finalizar" style="display: none;">
                <i data-lucide="check-circle"></i>
                Personagem Completo!
            </button>
        </div>
    </div>

    <div class="navbar">
        <button data-aba="personagem" onclick="irPara('/personagens')">
            <i data-lucide="user"></i>
            <span>Personagem</span>
        </button>
        <button data-aba="atributos" onclick="irPara('/atributos')">
            <i data-lucide="list"></i>
            <span>Atributos</span>
        </button>
        <button data-aba="habilidades" onclick="irPara('/habilidades')">
            <i data-lucide="star"></i>
            <span>Habilidades</span>
        </button>
        <button data-aba="magias" onclick="irPara('/magias')">
            <i data-lucide="zap"></i>
            <span>Magias</span>
        </button>
        <button class="active" data-aba="inventario" onclick="irPara('/inventario')">
            <i data-lucide="briefcase"></i>
            <span>Inventário</span>
        </button>
        <button data-aba="jogador" onclick="irPara('/jogador')">
            <i data-lucide="user-circle"></i>
            <span>Jogador</span>
        </button>
    </div>

    <script>
        const API_URL = window.location.origin;

        class AuthCache {
            constructor() {
                this.cacheKey = 'auth_verification_cache';
                this.cacheTimeout = 5 * 60 * 1000; // 5 minutos
            }

            isValid() {
                const cache = this.getCache();
                if (!cache) return false;

                const now = Date.now();
                return (now - cache.timestamp) < this.cacheTimeout;
            }

            getCache() {
                try {
                    const cached = localStorage.getItem(this.cacheKey);
                    return cached ? JSON.parse(cached) : null;
                } catch {
                    return null;
                }
            }

            setCache(isValid) {
                const cache = {
                    isValid,
                    timestamp: Date.now()
                };
                localStorage.setItem(this.cacheKey, JSON.stringify(cache));
            }

            clearCache() {
                localStorage.removeItem(this.cacheKey);
            }
        }

        const authCache = new AuthCache();

        // Função de verificação com cache
        async function verificarAutenticacao() {
            const token = localStorage.getItem("token");
            if (!token) {
                console.log('Token não encontrado, redirecionando para login');
                authCache.clearCache();
                window.location.href = "/";
                return false;
            }

            // Verifica se temos um cache válido
            if (authCache.isValid()) {
                const cache = authCache.getCache();
                if (cache && cache.isValid) {
                    console.log('Usando cache de autenticação válido');
                    return true;
                }
            }

            try {
                console.log('Verificando autenticação no servidor...');

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);

                const res = await fetch(`${API_URL}/profile`, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (res.ok) {
                    console.log('Autenticação verificada com sucesso');
                    authCache.setCache(true);
                    return true;
                } else if (res.status === 401 || res.status === 403) {
                    console.log('Token inválido, removendo e redirecionando');
                    localStorage.removeItem("token");
                    authCache.clearCache();
                    window.location.href = "/";
                    return false;
                } else {
                    // Erro do servidor, mas mantém o cache anterior se existir
                    console.log(`Erro do servidor: ${res.status}`);
                    const cache = authCache.getCache();
                    if (cache && cache.isValid && (Date.now() - cache.timestamp) < 30 * 60 * 1000) { // 30 min
                        console.log('Usando cache anterior devido a erro do servidor');
                        return true;
                    }
                    throw new Error(`Server error: ${res.status}`);
                }
            } catch (error) {
                console.error('Erro na verificação de autenticação:', error);

                // Em caso de erro de rede, verifica se temos cache recente
                const cache = authCache.getCache();
                if (cache && cache.isValid && (Date.now() - cache.timestamp) < 30 * 60 * 1000) {
                    console.log('Usando cache devido a erro de rede');
                    return true;
                }

                // Se não há cache válido e é claramente um erro de rede, não desloga
                if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch') || error.name === 'AbortError') {
                    console.log('Erro de rede detectado, mantendo usuário logado');
                    return true;
                }

                // Para outros erros, desloga
                localStorage.removeItem("token");
                authCache.clearCache();
                window.location.href = "/";
                return false;
            }
        }

        // Verificação de autenticação
        async function verificarAutenticacao() {
            const token = localStorage.getItem("token");
            if (!token) {
                console.log('Token não encontrado, redirecionando para login');
                window.location.href = "/";
                return false;
            }

            try {
                const res = await fetch(`${API_URL}/profile`, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                if (!res.ok) {
                    console.log('Token inválido, removendo e redirecionando');
                    localStorage.removeItem("token");
                    window.location.href = "/";
                    return false;
                }

                console.log('Autenticação verificada com sucesso');
                return true;
            } catch (error) {
                console.error('Erro na verificação de autenticação:', error);
                localStorage.removeItem("token");
                window.location.href = "/";
                return false;
            }
        }

        function irPara(pagina) {
            window.location.href = pagina;
        }

        function voltarParaVisualizacao() {
            window.location.href = '/visualizar-personagem';
        }

        function finalizarPersonagem() {
            alert('🎉 Parabéns! Seu personagem está completo e pronto para aventuras!');
            window.location.href = '/visualizar-personagem';
        }

        // Adicionar novo equipamento
        function adicionarEquipamento() {
            const lista = document.getElementById('lista-equipamentos');
            const novoEquipamento = document.createElement('div');
            novoEquipamento.className = 'equipamento';
            novoEquipamento.innerHTML = `
                <div class="equipamento-campos">
                    <div class="campo-quantidade">
                        <input type="number" class="input-quantidade" placeholder="Qtd" min="1" value="1" />
                    </div>
                    <div class="campo-nome">
                        <input type="text" class="input-nome" placeholder="Nome do equipamento" />
                    </div>
                    <div class="campo-categoria">
                        <select class="select-categoria">
                            <option value="">Categoria</option>
                            <option value="Arma">Arma</option>
                            <option value="Armadura">Armadura</option>
                            <option value="Escudo">Escudo</option>
                            <option value="Ferramenta">Ferramenta</option>
                            <option value="Consumível">Consumível</option>
                            <option value="Gema">Gema</option>
                            <option value="Arte">Objeto de Arte</option>
                            <option value="Mágico">Item Mágico</option>
                            <option value="Diversos">Diversos</option>
                        </select>
                    </div>
                    <button type="button" onclick="removerEquipamento(this)" class="btn-remover" title="Remover">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
            `;
            lista.appendChild(novoEquipamento);

            // Re-inicializar ícones do Lucide
            lucide.createIcons();
        }

        // Remover equipamento
        function removerEquipamento(botao) {
            const equipamento = botao.closest('.equipamento');
            equipamento.remove();
        }

        // Carregar inventário existente
        async function carregarInventario() {
            const characterId = localStorage.getItem('selectedCharacterId');
            const token = localStorage.getItem('token');

            console.log('=== CARREGANDO INVENTÁRIO ===');
            console.log('Character ID:', characterId);
            console.log('Token presente:', !!token);

            if (!characterId) {
                console.log('Nenhum personagem selecionado');
                alert('Nenhum personagem selecionado. Redirecionando...');
                window.location.href = '/personagens';
                return;
            }

            if (!token) {
                console.log('Token não encontrado');
                alert('Sessão expirada. Faça login novamente.');
                window.location.href = '/';
                return;
            }

            try {
                console.log('Buscando dados básicos do personagem...');
                // Primeiro, carregar dados básicos do personagem
                const characterResponse = await fetch(`${API_URL}/characters/${characterId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Status da resposta do personagem:', characterResponse.status);

                if (characterResponse.ok) {
                    const characterData = await characterResponse.json();
                    console.log('Dados do personagem recebidos:', characterData);
                    const personagem = characterData.character;

                    if (personagem && personagem.nome) {
                        document.getElementById('titulo-personagem').textContent = `Inventário - ${personagem.nome}`;
                        console.log('Título atualizado para:', personagem.nome);
                    }
                } else {
                    const errorText = await characterResponse.text();
                    console.error('Erro ao buscar personagem:', characterResponse.status, errorText);
                }

                console.log('Buscando inventário existente...');
                // Tentar carregar inventário existente
                const inventoryResponse = await fetch(`${API_URL}/characters/${characterId}/inventory`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Status da resposta do inventário:', inventoryResponse.status);

                if (inventoryResponse.ok) {
                    const inventoryData = await inventoryResponse.json();
                    console.log('Dados do inventário recebidos:', inventoryData);
                    const inventario = inventoryData.inventory;
                    preencherInventario(inventario);
                } else {
                    const errorText = await inventoryResponse.text();
                    console.log('Nenhum inventário encontrado ou erro:', inventoryResponse.status, errorText);
                    console.log('Usando valores padrão e adicionando equipamentos vazios');
                    // Adicionar alguns equipamentos vazios
                    for (let i = 0; i < 3; i++) {
                        adicionarEquipamento();
                    }
                }

                // Mostrar conteúdo e esconder loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('conteudo-inventario').style.display = 'block';
                console.log('Interface atualizada - loading removido, conteúdo exibido');

            } catch (error) {
                console.error('Erro detalhado ao carregar inventário:', error);
                console.error('Stack trace:', error.stack);

                // Mostrar conteúdo mesmo com erro
                document.getElementById('loading').style.display = 'none';
                document.getElementById('conteudo-inventario').style.display = 'block';

                // Adicionar equipamentos vazios em caso de erro
                for (let i = 0; i < 3; i++) {
                    adicionarEquipamento();
                }

                alert('Erro ao carregar inventário: ' + error.message);
            }
        }

        // Preencher formulário com inventário existente
        function preencherInventario(inventario) {
            if (!inventario) {
                console.log('Nenhum inventário para preencher, usando valores padrão');
                // Adicionar alguns equipamentos vazios
                for (let i = 0; i < 3; i++) {
                    adicionarEquipamento();
                }
                return;
            }

            console.log('Preenchendo inventário:', inventario);

            try {
                // Preencher moedas
                document.getElementById('pc').value = inventario.pc || 0;
                document.getElementById('pp').value = inventario.pp || 0;
                document.getElementById('pe').value = inventario.pe || 0;
                document.getElementById('po').value = inventario.po || 0;
                document.getElementById('pl').value = inventario.pl || 0;

                // Preencher equipamentos
                const listaEquipamentos = document.getElementById('lista-equipamentos');
                listaEquipamentos.innerHTML = ''; // Limpar equipamentos existentes

                if (inventario.equipamentos && inventario.equipamentos.length > 0) {
                    inventario.equipamentos.forEach(equipamento => {
                        const novoEquipamento = document.createElement('div');
                        novoEquipamento.className = 'equipamento';
                        novoEquipamento.innerHTML = `
                            <div class="equipamento-campos">
                                <div class="campo-quantidade">
                                    <input type="number" class="input-quantidade" placeholder="Qtd" min="1" value="${equipamento.quantidade || 1}" />
                                </div>
                                <div class="campo-nome">
                                    <input type="text" class="input-nome" placeholder="Nome do equipamento" value="${equipamento.nome || ''}" />
                                </div>
                                <div class="campo-categoria">
                                    <select class="select-categoria">
                                        <option value="">Categoria</option>
                                        <option value="Arma" ${equipamento.categoria === 'Arma' ? 'selected' : ''}>Arma</option>
                                        <option value="Armadura" ${equipamento.categoria === 'Armadura' ? 'selected' : ''}>Armadura</option>
                                        <option value="Escudo" ${equipamento.categoria === 'Escudo' ? 'selected' : ''}>Escudo</option>
                                        <option value="Ferramenta" ${equipamento.categoria === 'Ferramenta' ? 'selected' : ''}>Ferramenta</option>
                                        <option value="Consumível" ${equipamento.categoria === 'Consumível' ? 'selected' : ''}>Consumível</option>
                                        <option value="Gema" ${equipamento.categoria === 'Gema' ? 'selected' : ''}>Gema</option>
                                        <option value="Arte" ${equipamento.categoria === 'Arte' ? 'selected' : ''}>Objeto de Arte</option>
                                        <option value="Mágico" ${equipamento.categoria === 'Mágico' ? 'selected' : ''}>Item Mágico</option>
                                        <option value="Diversos" ${equipamento.categoria === 'Diversos' ? 'selected' : ''}>Diversos</option>
                                    </select>
                                </div>
                                <button type="button" onclick="removerEquipamento(this)" class="btn-remover" title="Remover">
                                    <i data-lucide="trash-2"></i>
                                </button>
                            </div>
                        `;
                        listaEquipamentos.appendChild(novoEquipamento);
                    });
                } else {
                    // Se não há equipamentos, adicionar alguns vazios
                    for (let i = 0; i < 3; i++) {
                        adicionarEquipamento();
                    }
                }

                console.log('Inventário preenchido com sucesso');
            } catch (error) {
                console.error('Erro ao preencher inventário:', error);
                // Em caso de erro, adicionar equipamentos vazios
                for (let i = 0; i < 3; i++) {
                    adicionarEquipamento();
                }
            }

            // Re-inicializar ícones do Lucide
            lucide.createIcons();
        }

        // Coletar dados dos equipamentos
        function coletarEquipamentos() {
            const equipamentos = document.querySelectorAll('.equipamento');
            const lista = [];

            equipamentos.forEach(equipamento => {
                const quantidade = parseInt(equipamento.querySelector('.input-quantidade').value) || 1;
                const nome = equipamento.querySelector('.input-nome').value.trim();
                const categoria = equipamento.querySelector('.select-categoria').value;

                // Só adiciona se pelo menos o nome foi preenchido
                if (nome) {
                    lista.push({
                        quantidade: quantidade,
                        nome: nome,
                        categoria: categoria || 'Diversos'
                    });
                }
            });

            return lista;
        }

        // Função para pegar valor numérico
        function getNumericValue(id) {
            const value = document.getElementById(id).value;
            return value === "" ? 0 : parseInt(value, 10);
        }

        // Salvar inventário
        async function salvarInventario() {
            const characterId = localStorage.getItem('selectedCharacterId');
            const token = localStorage.getItem('token');

            console.log('=== SALVANDO INVENTÁRIO ===');
            console.log('Character ID:', characterId);
            console.log('Token presente:', !!token);

            if (!characterId) {
                alert('Nenhum personagem selecionado');
                return;
            }

            if (!token) {
                alert('Sessão expirada. Faça login novamente.');
                window.location.href = '/';
                return;
            }

            const inventario = {
                pc: getNumericValue('pc'),
                pp: getNumericValue('pp'),
                pe: getNumericValue('pe'),
                po: getNumericValue('po'),
                pl: getNumericValue('pl'),
                equipamentos: coletarEquipamentos()
            };

            console.log('Dados a serem enviados:', inventario);

            const btnSalvar = document.getElementById('btn-salvar-inventario');
            btnSalvar.disabled = true;
            btnSalvar.innerHTML = '<i data-lucide="loader-2" class="spin"></i> Salvando...';

            try {
                console.log('Enviando requisição para salvar inventário...');
                const response = await fetch(`${API_URL}/characters/${characterId}/inventory`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(inventario)
                });

                console.log('Status da resposta:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Resposta de sucesso:', data);
                    alert('Inventário salvo com sucesso!');

                    // Sempre mostrar botão finalizar após salvar
                    document.querySelector('.btn-finalizar').style.display = 'inline-flex';
                } else {
                    const errorData = await response.text();
                    console.error('Erro na resposta:', response.status, errorData);

                    let errorMessage = 'Erro desconhecido';
                    try {
                        const errorJson = JSON.parse(errorData);
                        errorMessage = errorJson.error || errorMessage;
                    } catch (e) {
                        errorMessage = `Erro HTTP ${response.status}: ${errorData}`;
                    }

                    alert('Erro ao salvar inventário: ' + errorMessage);
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                alert('Erro de conexão ao salvar inventário: ' + error.message);
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<i data-lucide="save"></i> Salvar Inventário';
                lucide.createIcons();
            }
        }

        // Event listener do botão salvar
        document.getElementById('btn-salvar-inventario').addEventListener('click', salvarInventario);

        // Inicializar página
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('=== INICIALIZANDO PÁGINA DE INVENTÁRIO ===');
            console.log('URL atual:', window.location.href);
            console.log('API URL:', API_URL);

            const autenticado = await verificarAutenticacao();
            if (autenticado) {
                await carregarInventario();
            }
            lucide.createIcons();
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            flex: 1;
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }

        .btn-voltar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .spacer {
            width: 80px;
        }

        /* Loading */
        .loading {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        .loading-content p {
            color: #666;
            font-size: 16px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            color: #333;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .card-title i {
            width: 24px;
            height: 24px;
            color: #667eea;
        }

        /* Moedas */
        .moedas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }

        .moeda {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .moeda::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: 15px 15px 0 0;
        }

        .moeda.copper {
            border-color: #b87333;
        }

        .moeda.copper::before {
            background: linear-gradient(90deg, #b87333, #d2871e);
        }

        .moeda.silver {
            border-color: #c0c0c0;
        }

        .moeda.silver::before {
            background: linear-gradient(90deg, #c0c0c0, #e5e5e5);
        }

        .moeda.electrum {
            border-color: #8e7cc3;
        }

        .moeda.electrum::before {
            background: linear-gradient(90deg, #8e7cc3, #a855f7);
        }

        .moeda.gold {
            border-color: #ffd700;
        }

        .moeda.gold::before {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
        }

        .moeda.platinum {
            border-color: #e5e7eb;
        }

        .moeda.platinum::before {
            background: linear-gradient(90deg, #e5e7eb, #f3f4f6);
        }

        .moeda:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .moeda label {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 4px;
        }

        .moeda-nome {
            font-size: 12px;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .moeda input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            background: white;
            transition: all 0.3s ease;
        }

        .moeda input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Equipamentos */
        .equipamento {
            margin-bottom: 15px;
        }

        .equipamento-campos {
            display: grid;
            grid-template-columns: 80px 1fr 150px 50px;
            gap: 12px;
            align-items: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .equipamento-campos:hover {
            background: rgba(102, 126, 234, 0.08);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .campo-quantidade,
        .campo-nome,
        .campo-categoria {
            display: flex;
            flex-direction: column;
        }

        .input-quantidade,
        .input-nome,
        .select-categoria {
            padding: 10px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .input-quantidade {
            text-align: center;
            font-weight: 600;
        }

        .input-nome {
            font-weight: 500;
        }

        .select-categoria {
            font-size: 13px;
        }

        .input-quantidade:focus,
        .input-nome:focus,
        .select-categoria:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-remover {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-remover:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-remover i {
            width: 18px;
            height: 18px;
        }

        .btn-adicionar {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn-adicionar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        /* Buttons */
        .botoes-acao {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn-salvar,
        .btn-finalizar {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 24px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
            min-width: 200px;
        }

        .btn-salvar {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-salvar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-salvar:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-finalizar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-finalizar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            border-top: 1px solid #e1e5e9;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar button {
            flex: 1;
            padding: 8px 0;
            background: none;
            border: none;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .navbar button i {
            width: 20px;
            height: 20px;
            margin-bottom: 4px;
        }

        .navbar button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding-top: 15px;
            padding-bottom: 15px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        .navbar button:hover:not(.active) {
            color: #667eea;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 20px;
            }

            .spacer {
                display: none;
            }

            .header h1 {
                font-size: 20px;
            }

            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .moedas-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .equipamento-campos {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .botoes-acao {
                flex-direction: column;
            }

            .btn-salvar,
            .btn-finalizar {
                min-width: unset;
            }
        }

        @media (max-width: 480px) {
            .card-title {
                font-size: 18px;
            }

            .moedas-grid {
                grid-template-columns: 1fr;
            }

            .moeda {
                padding: 15px;
            }

            .btn-remover {
                width: 36px;
                height: 36px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        .header {
            animation: fadeInUp 0.4s ease-out;
        }

        .equipamento {
            animation: fadeInUp 0.5s ease-out;
        }

        .moeda {
            animation: fadeInUp 0.7s ease-out;
        }
    </style>
</body>

</html>
