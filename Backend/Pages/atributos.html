    <script>
        const API_URL = window.location.origin;

        class AuthCache {
            constructor() {
                this.cacheKey = 'auth_verification_cache';
                this.cacheTimeout = 5 * 60 * 1000; // 5 minutos
            }

            isValid() {
                const cache = this.getCache();
                if (!cache) return false;

                const now = Date.now();
                return (now - cache.timestamp) < this.cacheTimeout;
            }

            getCache() {
                try {
                    const cached = localStorage.getItem(this.cacheKey);
                    return cached ? JSON.parse(cached) : null;
                } catch {
                    return null;
                }
            }

            setCache(isValid) {
                const cache = {
                    isValid,
                    timestamp: Date.now()
                };
                localStorage.setItem(this.cacheKey, JSON.stringify(cache));
            }

            clearCache() {
                localStorage.removeItem(this.cacheKey);
            }
        }

        const authCache = new AuthCache();

        // Função de verificação com cache
        async function verificarAutenticacao() {
            const token = localStorage.getItem("token");
            if (!token) {
                console.log('Token não encontrado, redirecionando para login');
                authCache.clearCache();
                window.location.href = "/";
                return false;
            }

            // Verifica se temos um cache válido
            if (authCache.isValid()) {
                const cache = authCache.getCache();
                if (cache && cache.isValid) {
                    console.log('Usando cache de autenticação válido');
                    return true;
                }
            }

            try {
                console.log('Verificando autenticação no servidor...');

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);

                const res = await fetch(`${API_URL}/profile`, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (res.ok) {
                    console.log('Autenticação verificada com sucesso');
                    authCache.setCache(true);
                    return true;
                } else if (res.status === 401 || res.status === 403) {
                    console.log('Token inválido, removendo e redirecionando');
                    localStorage.removeItem("token");
                    authCache.clearCache();
                    window.location.href = "/";
                    return false;
                } else {
                    // Erro do servidor, mas mantém o cache anterior se existir
                    console.log(`Erro do servidor: ${res.status}`);
                    const cache = authCache.getCache();
                    if (cache && cache.isValid && (Date.now() - cache.timestamp) < 30 * 60 * 1000) { // 30 min
                        console.log('Usando cache anterior devido a erro do servidor');
                        return true;
                    }
                    throw new Error(`Server error: ${res.status}`);
                }
            } catch (error) {
                console.error('Erro na verificação de autenticação:', error);

                // Em caso de erro de rede, verifica se temos cache recente
                const cache = authCache.getCache();
                if (cache && cache.isValid && (Date.now() - cache.timestamp) < 30 * 60 * 1000) {
                    console.log('Usando cache devido a erro de rede');
                    return true;
                }

                // Se não há cache válido e é claramente um erro de rede, não desloga
                if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch') || error.name === 'AbortError') {
                    console.log('Erro de rede detectado, mantendo usuário logado');
                    return true;
                }

                // Para outros erros, desloga
                localStorage.removeItem("token");
                authCache.clearCache();
                window.location.href = "/";
                return false;
            }
        }
        // Verificação de autenticação
        async function verificarAutenticacao() {
            const token = localStorage.getItem("token");
            if (!token) {
                console.log('Token não encontrado, redirecionando para login');
                window.location.href = "/";
                return false;
            }

            try {
                const res = await fetch(`${API_URL}/profile`, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                if (!res.ok) {
                    console.log('Token inválido, removendo e redirecionando');
                    localStorage.removeItem("token");
                    window.location.href = "/";
                    return false;
                }

                console.log('Autenticação verificada com sucesso');
                return true;
            } catch (error) {
                console.error('Erro na verificação de autenticação:', error);
                localStorage.removeItem("token");
                window.location.href = "/";
                return false;
            }
        }

        function irPara(pagina) {
            window.location.href = pagina;
        }

        function voltarParaPersonagens() {
            window.location.href = '/visualizar-personagem';
        }

        }

        // Função para pegar valor numérico
        function getNumericValue(id) {
            const value = document.getElementById(id).value;
            return value === "" ? 0 : parseInt(value, 10);
        }

        // Carregar atributos existentes (se houver)
        async function carregarAtributos() {
            const characterId = localStorage.getItem('selectedCharacterId');
            const token = localStorage.getItem('token');

            console.log('=== CARREGANDO ATRIBUTOS ===');
            console.log('Character ID:', characterId);
            console.log('Token presente:', !!token);

            if (!characterId) {
                console.log('Nenhum personagem selecionado');
                alert('Nenhum personagem selecionado. Redirecionando...');
                window.location.href = '/personagens';
                return;
            }

            if (!token) {
                console.log('Token não encontrado');
                alert('Sessão expirada. Faça login novamente.');
                window.location.href = '/';
                return;
            }

            try {
                console.log('Buscando dados básicos do personagem...');
                // Primeiro, carregar dados básicos do personagem
                const characterResponse = await fetch(`${API_URL}/characters/${characterId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Status da resposta do personagem:', characterResponse.status);

                if (characterResponse.ok) {
                    const characterData = await characterResponse.json();
                    console.log('Dados do personagem recebidos:', characterData);
                    const personagem = characterData.character;

                    if (personagem && personagem.nome) {
                        document.getElementById('titulo-personagem').textContent = `Atributos - ${personagem.nome}`;
                        console.log('Título atualizado para:', personagem.nome);
                    }
                } else {
                    const errorText = await characterResponse.text();
                    console.error('Erro ao buscar personagem:', characterResponse.status, errorText);
                }

                console.log('Buscando atributos existentes...');
                // Tentar carregar atributos existentes
                const attributesResponse = await fetch(`${API_URL}/characters/${characterId}/attributes`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Status da resposta dos atributos:', attributesResponse.status);

                if (attributesResponse.ok) {
                    const attributesData = await attributesResponse.json();
                    console.log('Dados dos atributos recebidos:', attributesData);
                    const atributos = attributesData.attributes;
                    preencherAtributos(atributos);
                } else {
                    const errorText = await attributesResponse.text();
                    console.log('Nenhum atributo encontrado ou erro:', attributesResponse.status, errorText);
                    console.log('Usando valores padrão');
                }

                // Mostrar conteúdo e esconder loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('conteudo-atributos').style.display = 'block';
                console.log('Interface atualizada - loading removido, conteúdo exibido');

            } catch (error) {
                console.error('Erro detalhado ao carregar atributos:', error);
                console.error('Stack trace:', error.stack);

                // Mostrar conteúdo mesmo com erro
                document.getElementById('loading').style.display = 'none';
                document.getElementById('conteudo-atributos').style.display = 'block';

                alert('Erro ao carregar atributos: ' + error.message);
            }
        }

        // Preencher formulário com atributos existentes
        function preencherAtributos(atributos) {
            if (!atributos) {
                console.log('Nenhum atributo para preencher, usando valores padrão');
                return;
            }

            console.log('Preenchendo atributos:', atributos);

            try {
                // Atributos principais
                document.getElementById('forca').value = atributos.forca || 10;
                document.getElementById('destreza').value = atributos.destreza || 10;
                document.getElementById('constituicao').value = atributos.constituicao || 10;
                document.getElementById('inteligencia').value = atributos.inteligencia || 10;
                document.getElementById('sabedoria').value = atributos.sabedoria || 10;
                document.getElementById('carisma').value = atributos.carisma || 10;

                // Outros
                document.getElementById('inspiracao').value = atributos.inspiracao || 0;
                document.getElementById('bonus-proficiencia').value = atributos.bonus_proficiencia || 2;

                // Salvaguardas
                document.getElementById('salvaguarda-forca').value = atributos.salvaguarda_forca || 0;
                document.getElementById('salvaguarda-destreza').value = atributos.salvaguarda_destreza || 0;
                document.getElementById('salvaguarda-constituicao').value = atributos.salvaguarda_constituicao || 0;
                document.getElementById('salvaguarda-inteligencia').value = atributos.salvaguarda_inteligencia || 0;
                document.getElementById('salvaguarda-sabedoria').value = atributos.salvaguarda_sabedoria || 0;
                document.getElementById('salvaguarda-carisma').value = atributos.salvaguarda_carisma || 0;

                // Perícias
                document.getElementById('acrobacia').value = atributos.acrobacia || 0;
                document.getElementById('arcanismo').value = atributos.arcanismo || 0;
                document.getElementById('atletismo').value = atributos.atletismo || 0;
                document.getElementById('atuacao').value = atributos.atuacao || 0;
                document.getElementById('enganacao').value = atributos.enganacao || 0;
                document.getElementById('furtividade').value = atributos.furtividade || 0;
                document.getElementById('historia').value = atributos.historia || 0;
                document.getElementById('intimidacao').value = atributos.intimidacao || 0;
                document.getElementById('intuicao').value = atributos.intuicao || 0;
                document.getElementById('investigacao').value = atributos.investigacao || 0;
                document.getElementById('lidar-com-animais').value = atributos.lidar_com_animais || 0;
                document.getElementById('medicina').value = atributos.medicina || 0;
                document.getElementById('natureza').value = atributos.natureza || 0;
                document.getElementById('percepcao').value = atributos.percepcao || 0;
                document.getElementById('persuasao').value = atributos.persuasao || 0;
                document.getElementById('prestidigitacao').value = atributos.prestidigitacao || 0;
                document.getElementById('religiao').value = atributos.religiao || 0;
                document.getElementById('sobrevivencia').value = atributos.sobrevivencia || 0;

                console.log('Atributos preenchidos com sucesso');
            } catch (error) {
                console.error('Erro ao preencher atributos:', error);
            }
        }

        // Salvar atributos
        async function salvarAtributos() {
            const characterId = localStorage.getItem('selectedCharacterId');
            const token = localStorage.getItem('token');

            console.log('=== SALVANDO ATRIBUTOS ===');
            console.log('Character ID:', characterId);
            console.log('Token presente:', !!token);

            if (!characterId) {
                alert('Nenhum personagem selecionado');
                return;
            }

            if (!token) {
                alert('Sessão expirada. Faça login novamente.');
                window.location.href = '/';
                return;
            }

            const atributos = {
                // Atributos principais
                forca: getNumericValue('forca'),
                destreza: getNumericValue('destreza'),
                constituicao: getNumericValue('constituicao'),
                inteligencia: getNumericValue('inteligencia'),
                sabedoria: getNumericValue('sabedoria'),
                carisma: getNumericValue('carisma'),

                // Outros
                inspiracao: getNumericValue('inspiracao'),
                bonus_proficiencia: getNumericValue('bonus-proficiencia'),

                // Salvaguardas
                salvaguarda_forca: getNumericValue('salvaguarda-forca'),
                salvaguarda_destreza: getNumericValue('salvaguarda-destreza'),
                salvaguarda_constituicao: getNumericValue('salvaguarda-constituicao'),
                salvaguarda_inteligencia: getNumericValue('salvaguarda-inteligencia'),
                salvaguarda_sabedoria: getNumericValue('salvaguarda-sabedoria'),
                salvaguarda_carisma: getNumericValue('salvaguarda-carisma'),

                // Perícias
                acrobacia: getNumericValue('acrobacia'),
                arcanismo: getNumericValue('arcanismo'),
                atletismo: getNumericValue('atletismo'),
                atuacao: getNumericValue('atuacao'),
                enganacao: getNumericValue('enganacao'),
                furtividade: getNumericValue('furtividade'),
                historia: getNumericValue('historia'),
                intimidacao: getNumericValue('intimidacao'),
                intuicao: getNumericValue('intuicao'),
                investigacao: getNumericValue('investigacao'),
                lidar_com_animais: getNumericValue('lidar-com-animais'),
                medicina: getNumericValue('medicina'),
                natureza: getNumericValue('natureza'),
                percepcao: getNumericValue('percepcao'),
                persuasao: getNumericValue('persuasao'),
                prestidigitacao: getNumericValue('prestidigitacao'),
                religiao: getNumericValue('religiao'),
                sobrevivencia: getNumericValue('sobrevivencia')
            };

            console.log('Dados a serem enviados:', atributos);

            const btnSalvar = document.getElementById('btn-salvar-atributos');
            btnSalvar.disabled = true;
            btnSalvar.innerHTML = '<i data-lucide="loader-2" class="spin"></i> Salvando...';

            try {
                console.log('Enviando requisição para salvar atributos...');
                const response = await fetch(`${API_URL}/characters/${characterId}/attributes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(atributos)
                });

                console.log('Status da resposta:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Resposta de sucesso:', data);
                    alert('Atributos salvos com sucesso!');

                    // Sempre mostrar botão continuar após salvar
                    document.querySelector('.btn-continuar').style.display = 'inline-flex';
                } else {
                    const errorData = await response.text();
                    console.error('Erro na resposta:', response.status, errorData);

                    let errorMessage = 'Erro desconhecido';
                    try {
                        const errorJson = JSON.parse(errorData);
                        errorMessage = errorJson.error || errorMessage;
                    } catch (e) {
                        errorMessage = `Erro HTTP ${response.status}: ${errorData}`;
                    }

                    alert('Erro ao salvar atributos: ' + errorMessage);
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                alert('Erro de conexão ao salvar atributos: ' + error.message);
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<i data-lucide="save"></i> Salvar Atributos';
                lucide.createIcons();
            }
        }

        // Event listener do botão salvar
        document.getElementById('btn-salvar-atributos').addEventListener('click', salvarAtributos);

        // Inicializar página
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('=== INICIALIZANDO PÁGINA DE ATRIBUTOS ===');
            console.log('URL atual:', window.location.href);
            console.log('API URL:', API_URL);

            const autenticado = await verificarAutenticacao();
            if (autenticado) {
                await carregarAtributos();
            }
            lucide.createIcons();
        });
    </script>

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            flex: 1;
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }

        .btn-voltar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .spacer {
            width: 80px;
        }

        /* Loading */
        .loading {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        .loading-content p {
            color: #666;
            font-size: 16px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            color: #333;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .card-title i {
            width: 24px;
            height: 24px;
            color: #667eea;
        }

        /* Layout */
        .linha {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .campo {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .coluna {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 15px;
        }

        /* Form Elements */
        label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="number"] {
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
            font-size: 16px;
            background: #fff;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="number"]:hover {
            border-color: #a5b4fc;
        }

        /* Buttons */
        .botoes-acao {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn-salvar,
        .btn-continuar {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 24px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
            min-width: 200px;
        }

        .btn-salvar {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-salvar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-salvar:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-continuar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-continuar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            border-top: 1px solid #e1e5e9;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar button {
            flex: 1;
            padding: 8px 0;
            background: none;
            border: none;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .navbar button i {
            width: 20px;
            height: 20px;
            margin-bottom: 4px;
        }

        .navbar button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding-top: 15px;
            padding-bottom: 15px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        .navbar button:hover:not(.active) {
            color: #667eea;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 20px;
            }

            .spacer {
                display: none;
            }

            .header h1 {
                font-size: 20px;
            }

            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .campo {
                min-width: 150px;
            }

            .botoes-acao {
                flex-direction: column;
            }

            .btn-salvar,
            .btn-continuar {
                min-width: unset;
            }
        }

        @media (max-width: 480px) {
            .linha {
                flex-direction: column;
                gap: 15px;
            }

            .campo {
                min-width: unset;
            }

            .card-title {
                font-size: 18px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        .header {
            animation: fadeInUp 0.4s ease-out;
        }
    </style>
</body>

</html>
