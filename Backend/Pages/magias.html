<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="css/magias.css">

<body>

    <h1>Magias</h1>

    <label for="classe">Classe Conjuradora:</label>
    <input type="text" id="classe" placeholder="Ex: Mago, Clérigo, Druida..." />

    <div class="bloco-magia">
        <div class="nivel-info">
            <span>0</span>

        </div>
        <div class="truques">
            <div class="linha-magia">
                <input type="checkbox" />
                <input type="text" placeholder="Nome do truque" />
            </div>
            <div class="linha-magia">
                <input type="checkbox" />
                <input type="text" placeholder="Nome do truque" />
            </div>
            <div class="linha-magia">

            </div>
            <div class="linha-magia">
                <input type="checkbox" />

            </div>
            <div class="linha-magia">

                <input type="text" placeholder="Nome do truque" />
            </div>
            <div class="linha-magia">

                <input type="text" placeholder="Nome do truque" />
            </div>
            <div class="linha-magia">
                <input type="checkbox" />
                <input type="text" placeholder="Nome do truque" />
            </div>
            <div class="linha-magia">
                <input type="checkbox" />
                <input type="text" placeholder="Nome do truque" />
            </div>
        </div>

    </div>

    <div class="navbar">
        <button data-aba="personagem" onclick="irPara('/personagens')">
            <i data-lucide="user"></i>
            <span>Personagem</span>
        </button>
        <button data-aba="atributos" onclick="irPara('/atributos')">
            <i data-lucide="list"></i>
            <span>Atributos</span>
        </button>
        <button data-aba="habilidades" onclick="irPara('/habilidades')">
            <i data-lucide="star"></i>
            <span>Habilidades</span>
        </button>
        <button class="active" data-aba="magias" onclick="irPara('/magias')">
            <i data-lucide="zap"></i>
            <span>Magias</span>
        </button>
        <button data-aba="inventario" onclick="irPara('/inventario')">
            <i data-lucide="briefcase"></i>
            <span>Inventário</span>
        </button>
        <button data-aba="jogador" onclick="irPara('/jogador')">
            <i data-lucide="user-circle"></i>
            <span>Jogador</span>
        </button>
    </div>

    <script>
        function gerarBlocoMagia(nivel) {
            const bloco = document.createElement('div');
            bloco.className = 'bloco-magia';

            const cabecalho = `
        <div class="nivel-info">
          <span>${nivel}</span>
          <input type="number" placeholder="Total de Espaços"/>
          <input type="number" placeholder="Espaços Utilizados"/>
        </div>
      `;

            let linhas = '';
            for (let i = 0; i < 13; i++) {
                linhas += `
          <div class="linha-magia">
            <input type="checkbox" />
            <input type="text" placeholder="Nome da magia" />
          </div>
        `;
            }

            bloco.innerHTML = cabecalho + linhas;
            document.body.appendChild(bloco);
        }

        for (let i = 1; i <= 9; i++) {
            gerarBlocoMagia(i);
        }

        function irPara(pagina) {
            window.location.href = pagina;
        }

        lucide.createIcons();

    </script>

</body>

</html>
